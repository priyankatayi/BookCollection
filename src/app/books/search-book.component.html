<div class="jumbotron">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-5 col-md-offset-3">
        <h4 style="color:#337ab7;padding-top:20px">Find a Book:</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-md-offset-3 form-group">
        <input class="form-control" type="text" placeholder="Enter name of the book" [(ngModel)]="searchBox" >
     </div>
      <div class="col-md-4 form-group">
       <button class="btn btn-primary" (click)="getBookDetails()">Search</button>       
      </div>
    </div>
  </div>
</div>
<div *ngIf='bookData'>
  <app-search-details [searchData]="bookData" [searchBox]="searchBox"></app-search-details>
</div>
<div *ngIf='errorMsg' class="alert alert-danger fade in">
  <a href="#" class="close" data-dismiss="alert">&times;</a>
  <strong *ngIf = 'errorMsg == "503 ERROR"'>{{errorMsg}} - This service is currently unavailable. Please try again later.</strong>
  <strong *ngIf = 'errorMsg == "404 ERROR"'>{{errorMsg}} - The page you requested doesn't exist.</strong>
  <strong *ngIf = 'errorMsg == "400 ERROR"'>{{errorMsg}} - Bad request. This could not be understood by the server.</strong>
  <strong *ngIf = 'errorMsg !== "503 ERROR" && errorMsg !== "404 ERROR" && errorMsg !== "400 ERROR"'>{{errorMsg}} - There is an issue with the service.</strong>
</div>
